<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/jpeg" href="files/autobot.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Home: Bumblebee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background: url(files/homebg.jpeg);background-size: cover;background-position: center;">

        <div class="menu">
            <div class="titlenav">MENU</div>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Bumblebee</a></li>
                <li><a href="gallery.html">Action</a></li>
            </ul>
        </div>


        <img src="files/bumblebee.png" alt="" data-tilt data-tilt-reverse="true" data-tilt-max="5" data-tilt-speed="10"
            data-tilt-perspective="500"
            style="display: block;margin-left: auto;margin-right: auto;margin-top: 150px;height: 300px;">
        <img src="files/autobot.png" alt="" data-tilt data-tilt-reverse="true" data-tilt-max="15" data-tilt-speed="10"
            data-tilt-perspective="500" style="position: fixed;left: 0;margin:auto;bottom: 0px;height: 100px;">
            <audio id="myAudio" ontimeupdate="onTimeUpdate()">
                <!-- <source src="audio.ogg" type="audio/ogg"> -->
                <source id="source-audio" src="" type="audio/mpeg">
                Your browser does not support the audio element.
              </audio>
              
              <div class="player-ctn">
                <div class="infos-ctn">
                  <div class="timer">00:00</div>
                  <div class="title"></div>
                  <div class="duration">00:00</div>
                </div>
                <div id="myProgress">
                  <div id="myBar"></div>
                </div>
                <div class="btn-ctn">
                   <div class="btn-action" onclick="rewind()">
                      <div id="btn-faws-rewind">
                        <i class='fas fa-backward'></i>
                      </div>
                   </div>
                   <div class="btn-action" onclick="toggleAudio()">
                      <div id="btn-faws-play-pause">
                        <i class='fas fa-play' id="icon-play"></i>
                        <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
                      </div>
                   </div>
                   <div class="btn-play" onclick="forward()">
                      <div id="btn-faws-forward">
                        <i class='fas fa-forward'></i>
                      </div>
                   </div>
                </div>
                <div class="playlist-ctn"></div>
              </div>
    <script src="/script.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--vanilla-tilt-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.min.js"></script>

</body>

</html>
