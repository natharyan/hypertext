<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/jpeg" href="files/autobot.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home: Bumblebee</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        h1 {
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: "Arial";
            text-transform: uppercase;
            opacity: .2;
            font-size: 70px;
        }
    </style>
</head>

<body>
    <div id="particles-js">
        <div class="menu">
            <div class="title">MENU</div>
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>


        <img src="files/bumblebee.png" alt="" data-tilt data-tilt-reverse="true" data-tilt-max="5" data-tilt-speed="10"
            data-tilt-perspective="500"
            style="display: block;margin-left: auto;margin-right: auto;margin-top: auto;margin-bottom: auto;height: 600px;">
        <img src="files/autobot.png" alt="" data-tilt data-tilt-reverse="true" data-tilt-max="15" data-tilt-speed="10"
            data-tilt-perspective="500" style="position: fixed;left: 0;margin:auto;bottom: 0px;height: 100px;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.js"></script>
    <script>
        (function () {
            particlesJS('particles-js', {
                'particles': {
                    'number': {
                        'value': 100,
                        'density': {
                            'enable': true,
                            'value_area': 1000
                        }
                    },
                    'color': {
                        'value': ['#111111', '#222222']
                    },
                    'shape': {
                        'type': 'circle',
                        'stroke': {
                            'width': 0,
                            'color': '#fff'
                        },
                        'polygon': {
                            'nb_sides': 5
                        }
                    },
                    'opacity': {
                        'value': 0.6,
                        'random': false,
                        'anim': {
                            'enable': false,
                            'speed': 1,
                            'opacity_min': 0.1,
                            'sync': false
                        }
                    },
                    'size': {
                        'value': 2,
                        'random': true,
                        'anim': {
                            'enable': false,
                            'speed': 40,
                            'size_min': 0.1,
                            'sync': false
                        }
                    },
                    'line_linked': {
                        'enable': true,
                        'distance': 80,
                        'color': '#111',
                        'opacity': 0.9,
                        'width': 1
                    }
                },
                'interactivity': {
                    'detect_on': 'canvas',
                    'events': {
                        'onhover': {
                            'enable': true,
                            'mode': 'grab'
                        },
                        'onclick': {
                            'enable': false
                        },
                        'resize': true
                    },
                    'modes': {
                        'grab': {
                            'distance': 240,
                            'line_linked': {
                                'opacity': 1
                            }
                        },
                        'bubble': {
                            'distance': 600,
                            'size': 80,
                            'duration': 8,
                            'opacity': 6,
                            'speed': 3
                        },
                        'repulse': {
                            'distance': 300,
                            'duration': 0.4
                        },
                        'push': {
                            'particles_nb': 2
                        },
                        'remove': {
                            'particles_nb': 4
                        }
                    }
                },
                'retina_detect': true
            });

        }).call(this);
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--vanilla-tilt-->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.1/vanilla-tilt.min.js"></script>

</body>

</html>
